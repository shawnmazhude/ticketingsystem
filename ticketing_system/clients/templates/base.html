<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    
    <title>{% block title %}
       HVT-Ticketing System
     {% endblock %}
    
    </title>
  </head>
  <body>
    <!-- As a link -->
    {% if user.is_authenticated %}
<div class="navbar navbar-dark bg-primary" style="margin-bottom: 0; font-variant: small-caps; font-family: Algerian; color: white;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">HVT TICKETING SYSTEM</a>
  </div>
</div>

<!-- As a heading -->
<div class="navbar navbar-dark welcome" style="font-variant: small-caps; margin-bottom: 10px; background: white; color: blue;">
  <div class="col-sm-10">
    <font color="green">WELCOME</font>
    " [ Client ] - [ {% if request.user.is_authenticated %}
    {{user.username}}
  {% endif %} 
  ] "
  </div>
  <div>
    <a href="{% url 'home' %}">[Home]</a>
    <a href="">[Edit Account]</a>
    <a href="{% url 'logout' %}">[Logout]</a>
  </div>

</div>
      
  
  
   {% endif %}

    <div class="container"> 
        {% block content %}

        {% endblock %}
   
     
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
